<!DOCTYPE HTML>
<html>
<head>
    <title>BLE Test</title>
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" media="all" href="css/ble_test.css" />

    <script src="phonegap.js"></script>    
    <script src="js/bluetoothSerial.js"></script>
    <script src="js/ble_test.js"></script>
</head>
<body>
    <input id="connectButton" class="SettingButton" type="button" onclick="connect();" value="Connect" />
    <input id="disconnectButton" class="SettingButton" type="button" onclick="disconnect();" value="Disconnect" />
    <input id="forwardButton" class="ActionButton" type="button" ontouchstart="forward(true);" ontouchend="forward(false);" value="F" />
    <input id="backwardButton" class="ActionButton" type="button" ontouchstart="backward(true);" ontouchend="backward(false);"value="B" />
    <input id="leftButton" class="ActionButton" type="button" ontouchstart="left(true);" ontouchend="left(false);" value="L" />
    <input id="rightButton" class="ActionButton" type="button" ontouchstart="right(true);" ontouchend="right(false);" value="R" />
</body>
</html>
